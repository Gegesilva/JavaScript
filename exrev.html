<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testarTamanho(valor){
    if(valor > 15){
        document.write("maior")
    }
    else if(valor < 3){
        document.write("menor")
    }
    else if(valor >= 3 && valor <= 15){
        document.write("na faixa")
    }
}
  tet = window.prompt('Digite um numero:')
  testarTamanho(tet)
    </script>
</body>
</html>
